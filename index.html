<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://img.icons8.com/dusk/64/book.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Library</title>
    
</head>
<body>
    <div class="container-primary">
        <h1>My Library</h1>
        <img width="64" height="64" src="https://img.icons8.com/dusk/64/book.png" alt="book"/>
        <div>
            <button class="add-book-button" id="add-book-button">
                + new book
            </button>
        </div>

        <div class="container-book" id="container-book">

        </div>
    </div>

    <div class="book-form" id="book-form" style="display: none;" >
        <div class="container-column">
            <h2>Book Information</h2>
            <input type="text" placeholder="Title" id="book-title">
            <input type="text" placeholder="Author" id="book-author">
            <input type="number" placeholder="Total Pages" id="total-pages">
            <input type="number" placeholder="Current Page" id="current-page">
        </div>
        <div class="container-button">
            <button class="save-button" id="save-button">
                save
            </button>
            <button class="cancel-button" id="cancel-button">
                discard
            </button>
        </div>
    </div>
 
    <footer>
        <section class="icon-source">
            <a target="_blank" href="https://icons8.com/icon/43131/book">Book</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
        </section>
        <section class="profile-link">
            <p><script>document.write(new Date().getFullYear())</script>
                &copy
               <a href="https://github.com/ainacodes" target="_blank">
   
                   ainacodes
                   <i class="fa-brands fa-github"></i>
               </a>
           </p>
        </section>

    </footer>


    <script src="script.js"></script>
</body>
</html>
